<section class="app-weather">
    <div class="lookup-container">
        <mat-form-field appearance="outline">
            <mat-label>Country Lookup</mat-label>
            <input matInput placeholder="country" [(ngModel)]="country">
            <mat-icon matSuffix>
                <span class="material-symbols-outlined">
                    travel_explore
                    </span>
            </mat-icon>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="fetchWeather()">Check Weather</button>
    </div>
    <mat-spinner *ngIf="loading" color="warn"></mat-spinner>
    <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let data">{{ data.date }}</td>
        </ng-container>
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef> Temperature </th>
            <td mat-cell *matCellDef="let data">{{ data.temp }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let data">{{ data.description }}</td>
        </ng-container>
        <ng-container matColumnDef="pressure">
            <th mat-header-cell *matHeaderCellDef> Pressure </th>
            <td mat-cell *matCellDef="let data">{{ data.pressure }}</td>
        </ng-container>
        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef> Humidity </th>
            <td mat-cell *matCellDef="let data">{{ data.humidity }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
</section>
